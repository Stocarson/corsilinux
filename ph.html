.title[##Tipi di file]
--
<br/>
.text[###JPEG (.jpg/.jpeg)]
--
.text[####É il formato più diffuso per la compressione delle foto, la nostra fotocamera salva foto in questo formato (lossy).]
--
<br/><br/><br/><br/>
.text[###RAW (.cr2/.nef/.pef/.arw)]
--
.text[####Contiene i dati grezzi del sensore, non compresso quindi molto ingombrante, ogni marca di reflex ha il suo formato (lossless) .]
--
<br/><br/><br/><br/>
.text[###XCF (.xcf/.xcfbz2/.xcfgz)]
--
.text[####File di salvataggio di GIMP, permette di salvare immagini multi-layer e può essere compresso (lossless).]
--
.text[####[Questa guida](http://docs.gimp.org/en/gimp-images-out.html) approfondisce l'esportazione dei file con GIMP.]
